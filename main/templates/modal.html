<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent"
    class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Advertise your football product with the world</p>
      </div>
      <button type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
        onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <input type="hidden" id="product_id" name="product_id">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="title" name="title"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name"
            required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" min="0" max="2147483647" step="1"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price"
            required>
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stock" name="stock" min="0" max="2147483647" step="1"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product stock"
            required>
        </div>
        <div class="mb-4">
          <label for="content" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="content" name="content" rows="3"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="shoe">Shoe</option>
            <option value="accessory">Accessory</option>
            <option value="shorts">Shorts</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton"
        class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center"
        onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm"
        class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Advertise
        Product</button>
    </div>
  </div>
</div>
<!-- CONFIRMATION MODAL -->
<div id="modalConfirmation"
  style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000;">
  <div
    style="background: white; border-radius: 16px; padding: 40px; width: 90%; max-width: 500px; position: relative; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);">

    <button onclick="closeConfirmModal()"
      style="position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 28px; color: #999; cursor: pointer; width: 32px; height: 32px;">
      Ã—
    </button>

    <div
      style="width: 80px; height: 80px; background: #ffe5e5; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px;">
      <div
        style="width: 40px; height: 40px; border: 3px solid #dc3545; border-radius: 50%; position: relative; display: flex; align-items: center; justify-content: center;">
        <span style="color: #dc3545; font-size: 28px; font-weight: bold;">!</span>
      </div>
    </div>

    <h2 style="text-align: center; font-size: 28px; margin: 0 0 16px 0; color: #333;">Delete Product</h2>
    <p style="text-align: center; font-size: 16px; color: #666; margin: 0 0 32px 0;">Are you sure you would like to do
      this?</p>

    <div style="display: flex; gap: 16px;">
      <button onclick="closeConfirmModal()"
        style="flex: 1; padding: 14px; border: 1px solid #ddd; background: white; color: #333; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer;">
        Cancel
      </button>
      <button onclick="confirmDelete()"
        style="flex: 1; padding: 14px; border: none; background: #dc3545; color: white; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer;">
        Confirm
      </button>
    </div>
  </div>
</div>

<script>
  let editingId = null;
  let pendingDelete = null;
  const DELETE_URL_PATTERN =
    "{% url 'main:delete_product_entry_ajax' '00000000-0000-0000-0000-000000000000' %}";

  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function showEditModal(product) {
    // product = {id, name, description, category, thumbnail, is_featured}
    editingId = product.id;
    document.getElementById('product_id').value = product.id;
    document.getElementById('title').value = product.name;
    document.getElementById('price').value = product.price;
    document.getElementById('stock').value = product.stock;
    document.getElementById('content').value = product.description;
    document.getElementById('category').value = product.category;
    document.getElementById('thumbnail').value = product.thumbnail || '';
    document.getElementById('is_featured').checked = !!product.is_featured;

    document.querySelector('#crudModal h3').textContent = 'Edit Product';
    document.getElementById('submitProduct').textContent = 'Save Changes';
    showModal();
  }

  async function submitProduct() {
    const formEl = document.querySelector('#productForm');
    const fd = new FormData(formEl);

    // Map field agar backend menerima "name"/"description"
    fd.set('name', fd.get('title') || '');
    fd.set('description', fd.get('content') || '');

    // Checkbox
    fd.set('is_featured', document.getElementById('is_featured').checked ? 'on' : '');

    // Tentukan URL: create saat editingId null, update kalau ada editingId
    const url = editingId
      ? `{% url 'main:update_product_entry_ajax' '00000000-0000-0000-0000-000000000000' %}`
        .replace('00000000-0000-0000-0000-000000000000', editingId)
      : `{% url 'main:add_product_entry_ajax' %}`;

    const res = await fetch(url, { method: 'POST', body: fd });

    if (!res.ok) {
      showToast('Failed to save product', '', 'error');
      return;
    }

    formEl.reset();
    hideModal();
    showToast(editingId ? 'Product updated!' : 'Product added!', '', 'success');
    document.dispatchEvent(new CustomEvent(editingId ? 'productUpdated' : 'productAdded'));
    editingId = null;
    return false;
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
      const form = document.getElementById('productForm');

      // RESET FORM
      form.reset();
      editingId = null;
      document.getElementById('product_id').value = '';
      document.getElementById('is_featured').checked = false;

      document.querySelector('#crudModal h3').textContent = 'Create New Product';
      document.getElementById('submitProduct').textContent = 'Advertise Product';
    }, 150);
  }

  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    })

    document.getElementById("productForm").reset();
    hideModal();

    // Show toast notification
    showToast('Product added successfully!', '', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('productAdded'));
    return false;
  }

  document.getElementById('productForm').addEventListener('submit', function (e) {
    e.preventDefault();
    submitProduct();
  });

  const overlay = document.getElementById('modalConfirmation');

  function openConfirmModal() {
    overlay.style.display = 'flex';
  }

  function closeConfirmModal() {
    overlay.style.display = 'none';
    pendingDelete = null;
  }

  async function confirmDelete() {
    if (!pendingDelete) return closeConfirmModal();

    const url = DELETE_URL_PATTERN.replace(
      '00000000-0000-0000-0000-000000000000',
      pendingDelete.id
    );

    const res = await fetch(url, { method: 'POST' });
    if (res.ok) {
      pendingDelete.el.remove();
      if (productGridContainer.children.length === 0) {
        displayPageSection({ showEmpty: true });
      }
      showToast('Product deleted successfully!', '', 'success');
      document.dispatchEvent(new CustomEvent('productDeleted'));
    } else {
      showToast('Delete failed', 'Server error', 'error');
    }
    closeConfirmModal();
  }

  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      closeConfirmModal();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && overlay.style.display === 'flex') {
      closeConfirmModal();
    }
  });

</script>
