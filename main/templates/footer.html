                <div class="text-right">
                    <div class="text-sm font-medium text-gray-900">{{ logged|default:user.username }}</div>
                    <div class="text-xs text-gray-500">{{ npm|default:"Student" }} - {{ class|default:"Class" }}</div>
                </div>
                <a href="https://pbp-fasilkom-ui.github.io/ganjil-2026/"
                    class="logout text-red-600 hover:text-red-700 font-medium transition-all transform hover:scale-110">
                    WEB PBP
                </a>
                {% else %}
                <a href="{% url 'main:login' %}"
                    class="text-gray-600 hover:text-green-600 font-medium transition-all transform hover:scale-110">
                    Login
                </a>
                <a href="{% url 'main:register' %}"
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-medium transition-all transform hover:scale-105">

                </a>

        </div>
