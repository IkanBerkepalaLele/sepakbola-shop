{% extends 'base.html' %}

{% block meta %}
<title>Login - ‚öΩ üèÜ Toko SlopShop ‚öΩ üèÜ</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 shadow-2xl p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome Back to Toko Slop Shop!</p>
      </div>

      <!-- FORM -->
      <form id="login-form" class="space-y-6" autocomplete="on" novalidate>
        {% csrf_token %}

        <!-- AJAX error box -->
        <div id="ajax-errors" class="space-y-2" aria-live="polite"></div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors"
            placeholder="Enter your username">
        </div>

        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required
            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors"
            placeholder="Enter your password">
        </div>

        <button id="submit-btn" type="submit"
          class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account?
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  (function () {
    const form = document.getElementById('login-form');
    const btn = document.getElementById('submit-btn');
    const box = document.getElementById('ajax-errors');
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');

    let submitting = false;

    function setLoading(s) {
      btn.disabled = s;
      btn.classList.toggle('opacity-70', s);
      btn.textContent = s ? 'Signing in‚Ä¶' : 'Sign In';
    }

    function renderErrors(data) {
      box.innerHTML = '';
      const errs = [];

      if (data?.detail) errs.push(data.detail);

      if (Array.isArray(data?.non_field_errors) && data.non_field_errors.length) {
        data.non_field_errors.forEach(msg => errs.push(msg));
      }

      if (data?.errors && typeof data.errors === 'object') {
        for (const [field, messages] of Object.entries(data.errors)) {
          (messages || []).forEach(msg => errs.push(`${field.replace('_', ' ')}: ${msg}`));
        }
      }

      if (errs.length) {
        box.innerHTML = errs.map(msg => `
        <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
          ${msg}
        </div>
      `).join('');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (submitting) return;
      submitting = true;
      renderErrors({});
      setLoading(true);

      const csrftoken = form.querySelector('[name=csrfmiddlewaretoken]').value;
      const payload = {
        username: (usernameEl.value || '').trim(),
        password: passwordEl.value || '',
      };

      try {
        const res = await fetch("{% url 'main:ajax_login' %}", {
          method: 'POST',
          credentials: 'same-origin',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'X-CSRFToken': csrftoken,
          },
          body: JSON.stringify(payload),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.ok) {
          renderErrors(data);
          setLoading(false);
          submitting = false;
          return;
        }

        //TOAST
        localStorage.setItem('slopshop:flash', JSON.stringify({
          type: 'success',
          title: 'Success',
          message: data.message || 'Login berhasil!'
        }));


        window.location.href = data.redirect_url;

      } catch (err) {
        renderErrors({ non_field_errors: ['Network error. Coba lagi.'] });
        showToast(err, "", "error")
        setLoading(false);
        submitting = false;
      }
    });
  })();
</script>
{% endblock content %}
